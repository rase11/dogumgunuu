<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Ã–zel Bir Oyun v7.0 (Kalite)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
        }

        /* UYARI EKRANI STÄ°LÄ° */
        #orientation-warning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #222;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
        }
        #orientation-warning h1 { font-size: 50px; margin-bottom: 20px; }
        
        @media screen and (orientation: portrait) {
            #orientation-warning { display: flex; }
            #game-container { display: none; }
        }
    </style>
</head>
<body>

<div id="orientation-warning">
    <h1>ğŸ“±â†”ï¸</h1>
    <h2>LÃ¼tfen Telefonu Yan Ã‡evir</h2>
    <p>Oyun keyfi iÃ§in ekranÄ± dÃ¶ndÃ¼r.</p>
</div>

<div id="game-container"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        parent: 'game-container',
        scale: {
            mode: Phaser.Scale.RESIZE,
            width: '100%',
            height: '100%',
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        backgroundColor: '#87CEEB',
        antialias: true,
        render: {
            pixelArt: false, // Kaliteli gÃ¶rseller iÃ§in false yaptÄ±k
            antialias: true,
            powerPreference: 'high-performance' 
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1500 },
                // --- DEBUG MODU KAPALI ---
                debug: false 
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let princess;
    let cursors;
    let finalImage;
    let finalImageContainer;
    let isGameFinished = false;
    let score = 0;
    let scoreText;
    let hearts;
    let music;
    let movingPlatforms;
    let emitter;
    let background;
    
    let btnLeft, btnRight, btnJump;
    let isLeftDown = false;
    let isRightDown = false;
    let isJumpDown = false;

    let mapWidth = 4000; 
    const GROUND_HEIGHT = 128; // Yeni zemin gÃ¶rselinin yÃ¼ksekliÄŸi

    function preload() {
        // --- SENÄ°N MÃœZÄ°ÄÄ°N ---
        this.load.audio('theme', 'muzik.mp3');
        
        // --- YENÄ° KALÄ°TELÄ° GÃ–RSELLER ---
        // Arka Plan
        this.load.image('skyBackground', 'https://labs.phaser.io/assets/skies/sky2.png');
        // Zemin (Daha detaylÄ± Ã§imen)
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform_ground.png');
        // Blok/Kutu (AhÅŸap sandÄ±k)
        this.load.image('block', 'https://labs.phaser.io/assets/sprites/crate.png');

        this.load.image('sparkle', 'https://labs.phaser.io/assets/particles/blue.png');
        this.load.image('heart', 'https://labs.phaser.io/assets/sprites/heart.png');
        
        // SENÄ°N RESÄ°MLERÄ°N
        this.load.image('prens', 'prens.png');
        this.load.image('prenses', 'prenses.png');
        this.load.image('finalScene', 'final.png');
    }

    function create() {
        this.input.once('pointerdown', () => {
            if (!this.scale.isFullscreen && this.scale.startFullscreen) {
                this.scale.startFullscreen();
            }
        });

        music = this.sound.add('theme', { loop: true, volume: 0.5 });
        this.input.once('pointerdown', () => { if (!music.isPlaying) music.play(); });

        // --- KALÄ°TELÄ° ARKA PLAN ---
        background = this.add.tileSprite(0, 0, this.scale.width, this.scale.height, 'skyBackground');
        background.setOrigin(0, 0);
        background.setScrollFactor(0);
        
        let scaleX = this.scale.width / background.width;
        let scaleY = this.scale.height / background.height;
        let scale = Math.max(scaleX, scaleY);
        background.setScale(scale);

        const platforms = this.physics.add.staticGroup();
        
        // ZEMÄ°NLER (Yeni gÃ¶rselle)
        createFloor(this, platforms, 0, 800);
        createFloor(this, platforms, 1000, 1500);
        createFloor(this, platforms, 1700, 2400);
        createFloor(this, platforms, 2600, 4000);

        const bottomY = this.scale.height - GROUND_HEIGHT;

        // ENGELLER (AhÅŸap sandÄ±klar)
        createBlock(platforms, 450, bottomY - 32); // YÃ¼kseklik ayarÄ±
        createBlock(platforms, 650, bottomY - 132);

        movingPlatforms = this.physics.add.group({allowGravity: false, immovable: true});
        
        // Hareketli platform (Zemin gÃ¶rselini kullanmaya devam edebiliriz)
        let mp1 = movingPlatforms.create(900, bottomY - 100, 'ground').setDisplaySize(150, 40);
        mp1.setMoveData(850, 950, 100);

        createBlock(platforms, 1800, bottomY - 64);
        createBlock(platforms, 2000, bottomY - 192);
        createBlock(platforms, 2200, bottomY - 64);

        let mp2 = movingPlatforms.create(2500, bottomY - 50, 'ground').setDisplaySize(120, 40);
        mp2.setMoveData(2450, 2550, 150);

        emitter = this.add.particles('sparkle').createEmitter({
            speed: { min: -50, max: 50 }, angle: { min: 0, max: 360 }, scale: { start: 0.2, end: 0 },
            blendMode: 'ADD', on: false, lifespan: 300, gravityY: -100
        });

        // --- PRENS (YERDEN Ã‡IKARILDI VE HITBOX AYARLANDI) ---
        player = this.physics.add.sprite(100, bottomY, 'prens');
        player.setOrigin(0.5, 1); // AyaklarÄ±ndan hizala
        player.setDisplaySize(60, 90); // GÃ¶rsel boyut

        // --- PRENS HITBOX AYARI (KENDÄ°N DÃœZENLE) ---
        // setSize(GeniÅŸlik, YÃ¼kseklik) -> Prens'in fiziksel vÃ¼cudunun boyutu
        // setOffset(X, Y) -> VÃ¼cudun resme gÃ¶re konumu (SaÄŸa/sola, yukarÄ±/aÅŸaÄŸÄ± kaydÄ±rma)
        // BaÅŸlangÄ±Ã§ iÃ§in gÃ¶rsel boyutuna yakÄ±n bir deÄŸer verdim, buradan deÄŸiÅŸtirebilirsin.
        player.body.setSize(50, 85); 
        player.body.setOffset(5, 5); 
        
        player.setBounce(0.0); 
        player.setCollideWorldBounds(false); 
        emitter.startFollow(player);

        // --- PRENSES ---
        princess = this.physics.add.staticSprite(mapWidth - 300, bottomY, 'prenses');
        princess.setOrigin(0.5, 1);
        princess.setDisplaySize(60, 90);
        princess.setFlipX(true);
        // Prensesin hitbox'Ä± gÃ¶rseline uygun olsun
        princess.body.setSize(50, 85);
        princess.body.setOffset(5, 5);
        princess.refreshBody(); 

        hearts = this.physics.add.group();
        for (let i = 0; i < 20; i++) {
            let x = Phaser.Math.Between(300, mapWidth - 400);
            let y = Phaser.Math.Between(100, bottomY - 200);
            let heart = hearts.create(x, y, 'heart');
            heart.setDisplaySize(35, 35); 
            heart.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            heart.body.setCircle(15); 
        }

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, movingPlatforms, moveWithPlatform, null, this);
        this.physics.add.collider(hearts, platforms);
        this.physics.add.collider(hearts, movingPlatforms);
        this.physics.add.overlap(player, princess, reachPrincess, null, this);
        this.physics.add.overlap(player, hearts, collectHeart, null, this);

        scoreText = this.add.text(20, 20, 'Toplanan Sevgi: 0', { 
            fontSize: '28px', fill: '#FFF', fontStyle: 'bold', stroke: '#000', strokeThickness: 4
        }).setScrollFactor(0);

        this.cameras.main.setBounds(0, 0, mapWidth, this.scale.height);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        createVirtualButtons(this);
        cursors = this.input.keyboard.createCursorKeys();

        finalImageContainer = this.add.container(0, 0).setScrollFactor(0).setVisible(false).setDepth(200);
        finalImage = this.add.image(0, 0, 'finalScene');
        finalImageContainer.add(finalImage);

        this.input.addPointer(2);
        this.scale.on('resize', resize, this);
    }

    function createFloor(scene, group, startX, endX) {
        let width = endX - startX;
        let centerX = startX + (width / 2);
        let y = scene.scale.height; 
        
        // Yeni zemin gÃ¶rselini kullan
        let floor = group.create(centerX, y, 'ground');
        floor.setOrigin(0.5, 1); 
        
        // GÃ¶rselin orijinal en/boy oranÄ±nÄ± korumak iÃ§in setScale kullanÄ±yoruz
        // GeniÅŸliÄŸi ayarla, yÃ¼kseklik otomatik oranlansÄ±n
        let scaleX = width / floor.width;
        floor.setScale(scaleX, 1); // YÃ¼ksekliÄŸi orijinal bÄ±rak (128px)
        
        // Fiziksel gÃ¶vdeyi gÃ¶rselin yeni boyutuna gÃ¶re gÃ¼ncelle
        floor.refreshBody();
    }

    function createBlock(group, x, y) {
        // AhÅŸap sandÄ±k gÃ¶rselini kullan
        let block = group.create(x, y, 'block');
        block.setDisplaySize(64, 64); // Kare sandÄ±klar
        block.refreshBody();
    }

    function resize (gameSize) {
        const width = gameSize.width;
        const height = gameSize.height;
        this.cameras.main.setViewport(0, 0, width, height);
        if (background) background.setSize(width, height);

        if(btnLeft) {
            btnLeft.setPosition(40, height - 130);
            btnRight.setPosition(180, height - 130);
            btnJump.setPosition(width - 150, height - 130);
        }
    }

    function update() {
        if (isGameFinished) return;
        background.tilePositionX = this.cameras.main.scrollX * 0.3;

        movingPlatforms.children.iterate(function (platform) {
            if (platform.moveRight) {
                platform.body.setVelocityX(platform.moveSpeed);
                if (platform.x > platform.maxMoveX) platform.moveRight = false;
            } else {
                platform.body.setVelocityX(-platform.moveSpeed);
                if (platform.x < platform.minMoveX) platform.moveRight = true;
            }
        });

        let isMoving = false;
        if (cursors.left.isDown || isLeftDown) {
            player.setVelocityX(-300);
            player.setFlipX(true);
            isMoving = true;
        } else if (cursors.right.isDown || isRightDown) {
            player.setVelocityX(300);
            player.setFlipX(false);
            isMoving = true;
        } else {
            player.setVelocityX(0);
        }

        if (isMoving && player.body.touching.down) emitter.on = true;
        else emitter.on = false;

        if ((cursors.up.isDown || isJumpDown) && player.body.touching.down) {
            player.setVelocityY(-750);
            emitter.on = false;
        }

        if (player.y > this.scale.height + 200) {
            this.scene.restart();
            score = 0;
        }
    }

    function moveWithPlatform(player, platform) {
        if (player.body.touching.down && platform.body.touching.up) {
            player.body.velocity.x += platform.body.velocity.x;
        }
    }

    Phaser.GameObjects.Sprite.prototype.setMoveData = function(min, max, speed) {
        this.minMoveX = min;
        this.maxMoveX = max;
        this.moveSpeed = speed;
        this.moveRight = true;
    };

    function collectHeart (player, heart) {
        heart.disableBody(true, true);
        score += 10;
        scoreText.setText('Toplanan Sevgi: ' + score);
    }

    function reachPrincess(player, princess) {
        isGameFinished = true;
        this.physics.pause();
        player.setVisible(false);
        princess.setVisible(false);
        scoreText.setVisible(false);
        if(btnLeft) btnLeft.setVisible(false);
        if(btnRight) btnRight.setVisible(false);
        if(btnJump) btnJump.setVisible(false);
        emitter.setVisible(false);

        finalImageContainer.setVisible(true);
        finalImageContainer.setPosition(this.scale.width / 2, this.scale.height / 2);
        const w = this.scale.width;
        const h = this.scale.height;
        finalImage.setDisplaySize(w, h);

        this.add.text(this.scale.width / 2, 50, 'MUTLU SON â¤ï¸', {
            fontSize: '50px', fill: '#fff', stroke: '#000', strokeThickness: 8, fontFamily: 'Arial Black'
        }).setOrigin(0.5).setScrollFactor(0).setDepth(201);
    }

    function createVirtualButtons(scene) {
        const h = scene.scale.height;
        const w = scene.scale.width;
        const style = { fontSize: '90px', fill: '#FFF', stroke: '#000', strokeThickness: 4 };

        btnLeft = scene.add.text(40, h - 130, 'â¬…ï¸', style).setScrollFactor(0).setInteractive();
        btnLeft.on('pointerdown', () => { isLeftDown = true; });
        btnLeft.on('pointerup', () => { isLeftDown = false; });
        btnLeft.on('pointerout', () => { isLeftDown = false; });

        btnRight = scene.add.text(180, h - 130, 'â¡ï¸', style).setScrollFactor(0).setInteractive();
        btnRight.on('pointerdown', () => { isRightDown = true; });
        btnRight.on('pointerup', () => { isRightDown = false; });
        btnRight.on('pointerout', () => { isRightDown = false; });

        btnJump = scene.add.text(w - 150, h - 130, 'â«', style).setScrollFactor(0).setInteractive();
        btnJump.on('pointerdown', () => { isJumpDown = true; });
        btnJump.on('pointerup', () => { isJumpDown = false; });
        btnJump.on('pointerout', () => { isJumpDown = false; });
    }
</script>

</body>
</html>
